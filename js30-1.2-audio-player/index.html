<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Audio player</title>
</head>
<body>
    <main>
        <div class = "background">

        </div>
        <div >
            <div class="cover">
                <div></div>
                
                <div class = "player">
                    
                    <div class = "navigation">
                        <button class="btn-play" ></button>

                        <div class="title">
                            <span class="artist">ODS</span>
                            <span class="track">Wanted</span>
                        </div>
    
                        <div class="switch">
                            <button class="btn-forward" ></button>
                            <button class="btn-backward" ></button>
                        </div>
                    </div>


                    <div class="progress-bar">
                        <div class="timeline">
                            <div class="progress"></div>
                        </div>
                        <div class="current">0:00</div>
                        <div class="slash">/</div>
                        <div class="length">0:00</div>
                    </div>
                   



                </div>
                
                

            </div>
            
        </div>
        
    </main>

    <footer>
        <div class="footer">
            <div class="data">
                <span>&#xA9; 2022</span>
                <a href="http://github.com/Sektorian"><img class="imgGit" src="./assets/img/GitHub.png" alt="GitHub logo"></a>
            </div>
            <div>
                <a href="https://rs.school/js-stage0/"><img class="imgRsSchool" src="./assets/svg/rs_school_js.svg" alt="rs_school logo"></a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
